<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>페이지 타이틀</title>
    <!-- 뷰포트 설정을 하지 않은 경우 
      ios와 안드로이드의 웹프라우저가 화면 너비를 980px(안드로이드 2.x의 경우는 800px)로 설정.
      ios에서는 설정하지 않아도 본문의 글자 크기가 자동으로 커진다.  
      설정한 경우에는, 웹브라우저의 화면 크기가 각 장치의 크기에 맡게 처리됨.
      일반적으로 스마트폰을 가로로 돌리면 페이지 너비를 늘려서 출력한다. 
      다만 일부 스마트폰은 화면을 확대해서 출력하는데, 
      이러한 스마트폰에서 확대 비율을 변경하지 못하게 만들고 싶을 때는 
      뷰포트 설정에서 initial-scale=1.0를 추가한다. 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2웹페이지준비.css" />
  </head>
  <body></body>
</html>
